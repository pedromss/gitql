services:
- docker

env:
- TARGET_OS_ARCH=linux/amd64
- TARGET_OS_ARCH=darwin/amd64
- TARGET_OS_ARCH=windows/amd64
- TARGET_OS_ARCH=windows/386

before_script: git fetch --unshallow

script: docker run -it -v $PWD:$PWD -w $PWD navigaid/osxcross bash -c "make test && make TARGET_OS_ARCH=${TARGET_OS_ARCH} build"

before_deploy:
- tar czf gitql-${TRAVIS_TAG:-${TRAVIS_COMMIT}}-${TARGET_OS_ARCH////-}.tar.gz gitql*
- shasum -a 256 gitql-${TRAVIS_TAG:-${TRAVIS_COMMIT}}-${TARGET_OS_ARCH////-}.tar.gz
  > gitql-${TRAVIS_TAG:-${TRAVIS_COMMIT}}-${TARGET_OS_ARCH////-}.tar.gz.checksum.txt

deploy:
  api_key:
    secure: 
  file:
  - gitql-${TRAVIS_TAG:-${TRAVIS_COMMIT}}-${TARGET_OS_ARCH////-}.tar.gz
  - gitql-${TRAVIS_TAG:-${TRAVIS_COMMIT}}-${TARGET_OS_ARCH////-}.tar.gz.checksum.txt
  name: "${TRAVIS_TAG:-${TRAVIS_COMMIT}}"
  prerelease: true
  provider: releases
  skip_cleanup: true
  on:
    tags: true
